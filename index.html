<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test mega definitivo: ¿Qué porcentaje sos de cada uno?</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffc0cb;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 2rem;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .question {
    background: white;
    padding: 1rem;
    border-radius: 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    margin-top: 1rem;
  }
  .options button {
    display: block;
    width: 100%;
    margin: 0.5rem 0;
    padding: 0.7rem;
    border: none;
    border-radius: 0.7rem;
    background: #ececec;
    cursor: pointer;
    transition: 0.3s;
    font-size: 1rem;
  }
  .options button:hover {
    background: #d7f0ff;
  }
  #result {
    text-align: center;
    margin-top: 2rem;
    font-size: 1.2rem;
  }
  #photo {
    margin-top: 1rem;
    width: 200px;
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<h1>Test mega ultra definitivo: LUCA VS CONSTANZA, ¿QUÉ PORCENTAJE SOS DE CADA UNO? AVERIGUALO</h1>

<div id="quiz"></div>
<div id="result"></div>

<script>
const preguntas = [
  {
    texto: "¿Si tu casa se está prendiendo fuego, qué salvas primero?",
    opciones: [
      { texto: "La compu y la play son prioridad absoluta", puntos: { luca: 2, coni: 0 } },
      { texto: "Intento sacar a mis parientes (humanos)", puntos: { luca: 1, coni: 0 } },
      { texto: "DEBO SALVAR AL GATO", puntos: { luca: 0, coni: 2 } },
      { texto: "Mientras intento sacar a la gente, voy metiendo a todos mis peluches en una bolsa para no olvidármelos", puntos: { luca: 0, coni: 1 } },
    ]
  },
  {
    texto: "¿Cuál elegís para cenar?",
    opciones: [
      { texto: "Pizza", puntos: { luca: 0, coni: 1 } },
      { texto: "Hamburguesa de Dean And Dennys", puntos: { luca: 2, coni: 0 } },
      { texto: "Tortilla de papa", puntos: { luca: 0, coni: 2 } },
      { texto: "Fideos", puntos: { luca: 1, coni: 0 } },
    ]
  },
  {
    texto: "Elegí una palabra",
    opciones: [
      { texto: "Chad", puntos: { luca: 2, coni: 0 } },
      { texto: "Labubu", puntos: { luca: 0, coni: 2 } },
      { texto: "Putada", puntos: { luca: 0, coni: 1 } },
      { texto: "Mega", puntos: { luca: 1, coni: 0 } },
    ]
  },
  {
    texto: "Elegí un personaje de Pretty Little Liars",
    opciones: [
      { texto: "No vi la serie", puntos: { luca: 0, coni: 0 } },
      { texto: "Spencer", puntos: { luca: 1, coni: 2 } },
      { texto: "Toby", puntos: { luca: 2, coni: 0 } },
      { texto: "La basura de Ezra Fitz", puntos: { luca: 0, coni: 2 } },
    ]
  },
  {
    texto: "Con respecto al dibujo, ¿cómo te calicarías del 1 al 12?",
    opciones: [
      { texto: "De 1 a 3", puntos: { luca: 2, coni: 0 } },
      { texto: "De 4 a 6", puntos: { luca: 1, coni: 0 } },
      { texto: "De 7 a 9", puntos: { luca: 0, coni: 1 } },
      { texto: "De 10 a 12", puntos: { luca: 0, coni: 2 } },
    ]
  },
  {
    texto: "Sentís un dolor muscular hace varios días. ¿Qué hacés?",
    opciones: [
      { texto: "Espero un par de días más, si me sigue doliendo le pregunto a algún conocido si alguna vez sintió algo parecido", puntos: { luca: 0, coni: 1 } },
      { texto: "Me tomo un ibuprofeno", puntos: { luca: 1, coni: 0 } },
      { texto: "Voy a la guardia lo antes posible", puntos: { luca: 2, coni: 0 } },
      { texto: "No hago nada, espero a que se me pase o me muera", puntos: { luca: 0, coni: 2 } },
    ]
  },
  {
    texto: "Elegí una bebida",
    opciones: [
      { texto: "Gin Tonic", puntos: { luca: 1, coni: 1 } },
      { texto: "Birra", puntos: { luca: 0, coni: 1 } },
      { texto: "Vodka y Speed", puntos: { luca: 2, coni: 0 } },
      { texto: "Ron con Coca", puntos: { luca: 0, coni: 2 } },
    ]
  },
  {
    texto: "Querés algo dulce y no hay nada en tu casa, qué hacés?",
    opciones: [
      { texto: "Voy al kiosko y lo compro, obvio", puntos: { luca: 2, coni: 0 } },
      { texto: "Le pido a alguien que lo compre por mí y después le doy la plata", puntos: { luca: 0, coni: 1 } },
      { texto: "No digo nada, espero que alguien se dé cuenta y me lo compre", puntos: { luca: 0, coni: 2 } },
      { texto: "Como algo salado", puntos: { luca: 0, coni: 0 } },
    ]
  },
  {
    texto: "Elegí un artista musical",
    opciones: [
      { texto: "Britney Spears", puntos: { luca: 2, coni: 1 } },
      { texto: "Bruno Mars", puntos: { luca: 0, coni: 2 } },
      { texto: "Emilia Mernes", puntos: { luca: 0, coni: 1 } },
      { texto: "Sabrina Carpenter", puntos: { luca: 1, coni: 1 } },
    ]
  },
  {
    texto: "Elegí un número",
    opciones: [
      { texto: "3", puntos: { luca: 0, coni: 1 } },
      { texto: "2", puntos: { luca: 1, coni: 0 } },
      { texto: "9", puntos: { luca: 2, coni: 0 } },
      { texto: "27", puntos: { luca: 0, coni: 2 } },
    ]
  },
];

let indice = 0;
let puntajeLuca = 0;
let puntajeConi = 0;

const contenedor = document.getElementById("quiz");

function mostrarPregunta() {
  contenedor.innerHTML = "";
  if (indice < preguntas.length) {
    const q = preguntas[indice];
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<h3>${q.texto}</h3>`;
    const opcionesDiv = document.createElement("div");
    opcionesDiv.className = "options";
    q.opciones.forEach(op => {
      const btn = document.createElement("button");
      btn.textContent = op.texto;
      btn.onclick = () => {
        puntajeLuca += op.puntos.luca;
        puntajeConi += op.puntos.coni;
        indice++;
        mostrarPregunta();
      };
      opcionesDiv.appendChild(btn);
    });
    div.appendChild(opcionesDiv);
    contenedor.appendChild(div);
  } else {
    mostrarResultado();
  }
}

function mostrarResultado() {
  const total = puntajeLuca + puntajeConi;
  const porcLuca = Math.round((puntajeLuca / total) * 100);
  const porcConi = 100 - porcLuca;
  contenedor.innerHTML = "";
  const resultado = document.getElementById("result");
  resultado.innerHTML = `
    <h2>Resultado:</h2>
    <p>Sos ${porcLuca}% Luca y ${porcConi}% Constanza. Espero estés feliz con los resultados.</p>
  `;
  
  const img = document.createElement("img");
  img.id = "photo";
  if (porcLuca > 50) {
    img.src = "foto_luca.JPG";
  } else if (porcLuca < 50) {
    img.src = "foto_coni.JPG";
  } else {
    img.src = "foto_crotto.jpg";
  }
  resultado.appendChild(img);
}

mostrarPregunta();
</script>

</body>
</html>
